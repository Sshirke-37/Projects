<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cen">
        <h1 class="heading" style="text-align: center;">Login Page</h1>
        <form class="form">
            <input type="text" class="input-style" placeholder="Enter User-Name"><br>
            <input type="password" class="input-style" placeholder="Password"><br>
            <div>
                <label><input type="checkbox"> Remember Me</label>
                <p><a href="#" class="forgot-password">Forgot Password?</a></p>
            </div>
            <input type="button" class="btn" value="Log In">
        </form>
        <div class="loader" id="loader"></div>
        <div class="notification" id="notification"></div>

    </div>
    <script src="ind.js"></script>
</body>

</html>
